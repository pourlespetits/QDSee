<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>个人中心</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/css/info.css">
    <script src="/static/js/jquery-1.11.3.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/info.js"></script>
    <script src="/static/js/setinfo.js"></script>
    <script src='/static/js/setpwd.js'></script>
</head>
<body>
	<!-- 导航栏 -->
	<div id="nav">
		<div id="navleft">
			<a href="/index/">
			<img src="/static/img/mylogo.png">
			</a>
		</div>
		<div id="navright">
			<span id="welcome">欢迎回来</span>
			<span id="quit">
				<a href="/index/quitlogin/">退出</a>
			</span>
		</div>
	</div>

	<!-- 内容区 -->
	<div id="container">
		<div class="pannel-group" id="accordion">
			<div id="pan" class="panel panel-default">
				<div id='palhead' class=" panel-heading">
					<h4 class="panel-title">
						<a href="#collapseOne" data-toggle="collapse" data-parent="#accordion">
							个人信息
						</a>
					</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse in palbody">
					<div  class="pannel-body ">
						<a id="setinfo">修改个人资料</a>
						<a id="setpwd">修改密码</a>
						
					</div>
				</div>
			</div>

			<div id="pan" class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" 
						   href="#collapseTwo">
							我的词云
						</a>
					</h4>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse palbody">
					<div class="panel-body">
						<a id="wcloud">我的词云</a>
					</div>
				</div>
			</div>

            <div id="pan" class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" 
                           href="#collapseThree">
                            我的数据库
                        </a>
                    </h4>
                </div>
                <div id="collapseThree" class="panel-collapse collapse palbody">
                    <div class="panel-body">
                        <a id="DB">我的数据库图</a>
                    </div>
                </div>
            </div>

            <div id="pan" class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" 
                           href="#collapseFour">
                            我的EXCEL
                        </a>
                    </h4>
                </div>
                <div id="collapseFour" class="panel-collapse collapse palbody">
                    <div class="panel-body">
                        <a id="EXCEL">我的EXCEL图</a>
                    </div>
                </div>
            </div>
            <div id="pan" class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" 
                           href="#collapseFive">
                            我的图库
                        </a>
                    </h4>
                </div>
                <div id="collapseFive" class="panel-collapse collapse palbody">
                    <div class="panel-body">
                        <a id="PIC">我的图库</a>
                    </div>
                </div>
            </div>
		</div>
		
		<div id="contright">
			<div id="contright-header">
				<img src="/static/img/touxiang.jpg" alt="">
				<span>修改个人资料</span>
			</div>
			<form class="form-horizontal" role="form">
            <div id="phonediv" class="formdiv">
                <label for="uphone">手机号:</label>
                <div class="div-horizal">
                    <input type="text" maxlength="11" name="uphone" id="uphone" value="{{uphone}}">
                </div>
            </div>
            <div id="namediv" class="formdiv">
                <label for="uname">姓&nbsp;名:</label>
                <div class="div-horizal">
                    <input type="text" name="uname" value="{{uname}}">
                </div>
            </div>
            <div id="sexdiv" class="formdiv">
                <label>性&nbsp;别:</label>
                <div class="div-horizal">
                    <label for="sex">
                        <input type="radio" name="sex" value="1" >男&nbsp;&nbsp;
                        <input type="radio" name="sex" value="0">女
                    </label>
                </div>
            </div>
            <div id="emaildiv" class="formdiv">
                <label for="uemail">邮&nbsp;箱:</label>
                <div class="div-horizal">
                    <input type="email" name="uemail" value="{{uemail}}">
                </div>
            </div>
            <div id="birthdiv" class="formdiv">
                <label for="birthday">生&nbsp;日:</label>
                <div class="div-horizal">
                    <input type="text" name="birthday" placeholder="请按照xxxx-xx-xx的格式输入" value="{{birthday}}">
                </div>
            </div>
            <div id="navplacediv" class="formdiv">
                <label for="navplace">籍&nbsp;贯:</label>
                <div class="div-horizal">
                    <input type="text" name="navplace" value="{{navplace}}">
                </div>
            </div>
            <input id="subtn" type="button" value="保存">
	      </form>
		</div>
	</div>

	<!-- 网页底部 -->
	<div id="footer"></div>
</body>
</html>
